<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WRAP DE POLLO</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 360px;
      background: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4em;
      font-weight: bold;
      text-transform: uppercase;
      margin: 20px 0 10px 0;
      color: #333;
    }

    .food-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .macro-section {
      display: flex;
      justify-content: space-around;
      margin: 10px 0 20px 0;
      font-size: 0.9em;
    }

    .macro {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }

    .macro span {
      font-size: 1.2em;
      font-weight: normal;
      color: #555;
    }

    .macro img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .calories-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 120px solid #2f66b6;
      border-top: 120px solid transparent;
      color: white;
      font-weight: bold;
    }

    .calories-text {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      font-size: 0.8em;
      text-align: left;
      line-height: 1.1;
      z-index: 2;
    }

    .calories-text span {
      font-size: 1.8em;
      display: block;
      font-weight: bold;
    }

    .ingredientes {
      font-size: 0.85em;
      padding: 0 20px 20px 130px;
      color: #666;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wrap de Pollo</h1>
    <img class="food-img" src="https://tulink.com/foto.jpg" alt="Wrap de pollo">

    <div class="macro-section">
      <div class="macro">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Grasa">
        Grasa
        <span>18g</span>
      </div>
      <div class="macro">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Carbohidratos">
        Carbs
        <span>28g</span>
      </div>
      <div class="macro">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046861.png" alt="Proteína">
        Proteína
        <span>34g</span>
      </div>
    </div>

    <div class="ingredientes">
      Ingredientes: 120 g de pechuga, tortilla integral, pepino, ranch, lechuga, cebolla, queso mozzarella, especias.
    </div>

    <div class="calories-box"></div>
    <div class="calories-text">
      Calorías<br>
      <span>420</span>
    </div>
  </div>
</body>
</html>
