<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WRAP DE POLLO</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 360px;
      background: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4em;
      font-weight: bold;
      text-transform: uppercase;
      margin: 20px 0 10px 0;
      color: #333;
    }

    .food-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .macro-section {
      display: flex;
      justify-content: space-around;
      margin: 10px 0 20px 0;
      font-size: 0.9em;
    }

    .macro {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    .macro span {
      font-size: 1.2em;
      font-weight: normal;
      color: #555;
    }

    .calories-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 120px solid #2f66b6;
      border-top: 120px solid transparent;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-left: 5px;
    }

    .calories-text {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      font-size: 0.8em;
      text-align: left;
      line-height: 1.1;
    }

    .calories-text span {
      font-size: 1.8em;
      display: block;
      font-weight: bold;
    }

    .ingredientes {
      font-size: 0.85em;
      padding: 0 20px 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wrap de Pollo</h1>
    <img class="food-img" src="https://resuelveconbimbo-com-v2-assets.s3.amazonaws.com/s3fs-public/2024-01/Banner%20Desktop_Wrap%20de%20Pollo.webp?VersionId=Gi5bWLFSfFnCTn80o5DrZEklPfhs8l3q" alt="Wrap de pollo">

    <div class="macro-section">
      <div class="macro">Grasa<span>18g</span></div>
      <div class="macro">Carbs<span>28g</span></div>
      <div class="macro">Proteína<span>34g</span></div>
    </div>

    <div class="ingredientes">
      Ingredientes: 120 g de pechuga, tortilla integral, pepino, ranch, lechuga, cebolla, queso mozzarella, especias.
    </div>

    <div class="calories-box"></div>
    <div class="calories-text">
      Calorías<br>
      <span>420</span>
    </div>
  </div>
</body>
</html>
